{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Тренажёр “Набираю себе” (Blackjack)</h2>
<div style="margin: 20px 0;">
    {% for card in cards %}
        <img src="{% static 'cards/'|add:card.img %}" width="80" height="120" class="card-img" style="margin-right:8px;">
    {% endfor %}
</div>
<div>
{% if not game_over %}
  <form method="post" class="self-draw-actions">
      {% csrf_token %}
      <button type="submit" name="action" value="hit" class="btn-circle btn-hit">Взять карту</button>
      <button type="submit" name="action" value="stand" class="btn-circle btn-stand">Стоп</button>
  </form>
{% else %}
  <form method="get">
      <button type="submit" name="new" value="1" class="btn btn-primary">Сыграть ещё раз</button>
  </form>
{% endif %}
{% if message %}
    <div style="color:#c00">{{ message }}</div>
{% endif %}
{% endblock %}
